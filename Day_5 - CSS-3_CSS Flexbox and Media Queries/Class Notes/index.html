<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseCart Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <ul class="cards">
      <li class="cards__item">
        <div class="card">
          <div class="card__image card__image--fence"></div>
          <div class="card__content">
            <div class="card__title">DETACHED HOUSE .5y Old</div>
            <p class="card__text">$750,000</p>
            <h2>742 Evergreen Terrace</h2>
            <button class="btn btn--block card__btn"><b>Realtor</b></button>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
