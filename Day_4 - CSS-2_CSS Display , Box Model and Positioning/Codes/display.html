<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Property</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        /* display: inline; For inline height and width will not work i.e dimmensions */
        /* display: inline-block; */
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
  </body>
</html>
