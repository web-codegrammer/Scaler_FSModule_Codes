<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <input placeholder="Enter task" />
    <ul>
      <li>Item 1 <button>Delete1</button></li>
      <li>Item 2 <button>Delete2</button></li>
      <li>Item 3 <button>Delete3</button></li>
      <li>Item 4 <button>Delete4</button></li>
    </ul>
    <script>
      // Deleting functionality
      const buttonsRef = document.querySelectorAll("ul li button");
      buttonsRef.forEach((buttonRef) => {
        buttonRef.addEventListener("click", function (event) {
          console.log(event.target);
          // removing the items from list after clicking on 'delete' button
          event.target.parentElement.remove();
        });
      });
    </script>
  </body>
</html>
