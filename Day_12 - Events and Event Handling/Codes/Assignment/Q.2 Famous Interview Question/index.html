<!DOCTYPE html>
<html>
  <!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      // Write your JS program here =========
      // Below implementation is known as 'event bubbling'
      const parentDiv = document.querySelector("#doubleHolder");

      parentDiv.addEventListener("click", function (e) {
        if (e.target.classList.contains("double")) {
          // Create 2 New Buttons
          // Button 1
          const button1 = document.createElement("button");
          button1.setAttribute("class", "double");
          button1.innerText = "double";

          // Button 1
          const button2 = document.createElement("button");
          button2.setAttribute("class", "double");
          button2.innerText = "double";

          // Attach/Add the newly created buttons to parentDiv
          parentDiv.appendChild(button1);
          parentDiv.appendChild(button2);
          // Remove the clicked button from parentDiv
          parentDiv.removeChild(e.target);
        }
      });
    </script>
  </body>
</html>
