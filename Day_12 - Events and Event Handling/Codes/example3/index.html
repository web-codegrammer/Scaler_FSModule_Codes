<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 3</title>
  </head>
  <body>
    <div>
      <div>
        <input
          type="text"
          class="username"
          name="username"
          placeholder="Enter Name"
        />
        <span class="preview"></span>
      </div>
    </div>
    <script>
      const usernameRef = document.getElementsByClassName("username")[0];
      // able to achieve or see the last key you pressed in 'keyup'
      usernameRef.addEventListener("keyup", function (event) {
        console.log(event.key);
        // On pressing 'Enter' only i want to show the O/P
        if (event.key === "Enter") {
          const previewRef = document.querySelector(".preview");
          previewRef.innerText = event.target.value;
        }
      });
      // Not able to achieve or see the last key you pressed in 'keydown'
      /* usernameRef.addEventListener("keydown", function (event) {
        console.log("keydown >", event.target.value);
      }); */
    </script>
  </body>
</html>
